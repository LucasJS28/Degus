<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
        body {
            margin: 0;
            padding-top: 60px; /* Ajuste para que el contenido no se oculte detrás del menú */
        }

        .menu-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .active {
            color: white;
            padding: 0 !important;
            margin: 0 !important;
        }

        .activecolor {
            background-color: #04AA6D; /* Fondo verde cuando está activo */
        }

        .topnav .icon {
            display: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            cursor: pointer;
        }

        .dropdown .dropbtn::after {
            content: " \25BC"; /* Flecha hacia abajo */
            font-size: 12px;
            margin-left: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Mostrar el menú desplegable al pasar el mouse */
        }

        .topnav a:hover,
        .dropdown:hover .dropbtn {
            background-color: #555;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child),
            .dropdown .dropbtn {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

            .topnav.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }

            .topnav.responsive .dropdown {
                float: none;
            }

            .topnav.responsive .dropdown-content {
                position: relative;
            }

            .topnav.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
        }

        section {
            min-height: 100vh;
            padding: 60px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #logo {
            max-width: 39px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <div class="topnav" id="myTopnav">
            <a href="#Degus" class="active" onclick="closeMenu()"><img src="imagenes/logo.png" id="logo" alt=""></a>
            <a href="#QuienesSomos" onclick="closeMenu()">Quienes Somos</a>
            <a href="#QueHacemos" onclick="closeMenu()">Que Hacemos</a>
            <div class="dropdown">
                <button class="dropbtn">Colabora</button>
                <div class="dropdown-content">
                    <a href="#hazte-socio" onclick="closeMenu()">Hazte Socio</a>
                    <a href="#dona" onclick="closeMenu()">Dona</a>
                    <a href="#programa-empresas" onclick="closeMenu()">Programa Empresas</a>
                </div>
            </div>
            <a href="#Noticias" onclick="closeMenu()">Noticias</a>
            <a href="#Redes" onclick="closeMenu()">Redes Sociales</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </div>

    <section data-aos="fade-up" id="Degus">
        <h2>Degus</h2>
    </section>

    <section data-aos="fade-up" id="QuienesSomos">
        <h2>Quienes Somos</h2>
    </section>

    <section data-aos="fade-up" id="QueHacemos">
        <h2>Que Hacemos</h2>
    </section>

    <section data-aos="fade-up" id="hazte-socio">
        <h2>Hazte socio</h2>
    </section>

    <section data-aos="fade-up" id="dona">
        <h2>Dona</h2>
    </section>

    <section data-aos="fade-up" id="programa-empresas">
        <h2>Programa empresas</h2>
    </section>

    <section data-aos="fade-up" id="Noticias">
        <h2>Noticias</h2>
    </section>

    <section data-aos="fade-up" id="Redes">
        <h2>Redes Sociales</h2>
    </section>

    <script>
        AOS.init();

        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        function closeMenu() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav responsive") {
                x.className = "topnav";
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector(".dropdown");
            const dropdownContent = document.querySelector(".dropdown-content");
            const dropbtn = document.querySelector(".dropdown .dropbtn");

            dropbtn.addEventListener("click", function (event) {
                event.stopPropagation();
                dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
            });

            document.addEventListener("click", function () {
                dropdownContent.style.display = "none";
            });

            dropdownContent.addEventListener("click", function () {
                dropdownContent.style.display = "none";
            });
        });
    </script>
</body>

</html>
